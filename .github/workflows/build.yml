name: Build and Release

on:
  push: {}  # This triggers the workflow on any push event

jobs:
  build-and-release:
    runs-on: ubuntu-latest  # Build on Ubuntu with Clang available
    steps:
      - uses: actions/checkout@v3  # Checkout the repository code

      - name: Run make
        run: make

      - uses: actions/upload-artifact@v3
        with:
          name: built-artifacts

      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.sha }}
          release_name: Build ${{ github.sha }}
          body: "Built and released from commit ${{ github.sha }}"
          draft: false
          files: ${{ github.workspace }}/bin/
          file_glob: '**'
